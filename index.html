<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper or Scissors? Choose your weapon carefully</h1>
    <div id="board">
        <div id="player">
            <h2>You</h2>
            <div id="player-weapon"></div>
            <p id="player-points"></p>
            <!-- <img src="" alt="Player Choice"> -->
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <div id="computer-weapon"></div>
            <p id="computer-points"></p>
            <!-- <img src="" alt="Computer Choice"> -->
        </div>
    </div>

    <div id="message">You start. First to 5 wins!</div> 

    <div id="buttons">
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>    
        </div>
        <div>
            <button id="reset">Reset Game</button>
        </div> 
    </div>


    <script src="game.js"></script>
</body>
</html>
